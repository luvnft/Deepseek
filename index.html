<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot DeepSeek</title>
    <!-- Tailwind CSS + Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chatbox { height: 500px; }
        .message { animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg w-96">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-xl flex items-center">
            <i class="fas fa-robot mr-3"></i>
            <h1 class="font-bold">DeepSeek Chat</h1>
        </div>

        <!-- Chat Container -->
        <div id="chatbox" class="p-4 h-96 overflow-y-auto space-y-2">
            <div class="message bot bg-gray-100 p-3 rounded-lg">Bună! Cu ce te pot ajuta?</div>
        </div>

        <!-- Input -->
        <div class="p-4 border-t flex gap-2">
            <input id="userInput" type="text" placeholder="Scrie..." 
                   class="flex-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <button id="sendButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Script Integrat -->
    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Adaugă mesaj
        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message p-3 rounded-lg ${isUser ? 'bg-blue-600 text-white ml-auto' : 'bg-gray-100'}`;
            div.textContent = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Trimite cerere
        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            userInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                addMessage(data.reply, false);
            } catch (error) {
                addMessage('⚠️ Eroare de conexiune', false);
            }
        }

        // Evenimente
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
    </script>
</body>
</html>
