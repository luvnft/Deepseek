<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>Stelmina - Salon de ÃŽnfrumuseÈ›are</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>

  <style>
    :root {
      --neon-blue: #64ffff;
      --space-black: #0a0a1a;
      --cyber-purple: #1a1a3a;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(45deg, var(--space-black), var(--cyber-purple));
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    .chat-container {
      position: fixed;
      top: 20px;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(16,16,32,0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(100,255,255,0.2);
      box-shadow: 0 0 40px rgba(100,255,255,0.1);
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(100,255,255,0.1);
      background: linear-gradient(90deg, rgba(16,16,32,0.9) 0%, rgba(32,32,64,0.9) 100%);
      display: flex;
      align-items: center;
    }

    #chatbox {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 85%;
      margin: 12px 0;
      padding: 1rem;
      border-radius: 15px;
      animation: messagePop 0.3s ease-out;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .message.bot {
      background: linear-gradient(45deg, rgba(32,32,64,0.3), rgba(16,16,32,0.2));
      border: 1px solid rgba(100,255,255,0.15);
      color: #e0e0ff;
    }

    .message.user {
      background: linear-gradient(45deg, rgba(100,150,255,0.15), rgba(100,200,255,0.1));
      border: 1px solid rgba(100,255,255,0.2);
      margin-left: auto;
      color: #c8ffff;
    }

    @keyframes messagePop {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      padding: 1.5rem;
      border-top: 1px solid rgba(100,255,255,0.1);
      display: flex;
      gap: 12px;
    }

    #userInput {
      flex: 1;
      background: rgba(8,8,16,0.6);
      border: 1px solid rgba(100,255,255,0.2);
      color: var(--neon-blue);
      padding: 1rem;
      border-radius: 12px;
      font-size: 16px;
    }

    #sendButton {
      background: linear-gradient(135deg, var(--neon-blue) 0%, #3264ff 100%);
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sendButton:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(100,255,255,0.3);
    }

    #adminView {
      display: none;
      padding: 1.5rem;
      border-top: 1px solid rgba(100,255,255,0.1);
    }

    #appointmentsList {
      margin-top: 1rem;
      border: 1px solid rgba(100,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    .appointment-item {
      padding: 1rem;
      border-bottom: 1px solid rgba(100,255,255,0.1);
      display: grid;
      grid-template-columns: 1fr 2fr 1.5fr;
      gap: 1rem;
      align-items: center;
      background: rgba(16,16,32,0.6);
      transition: background 0.3s ease;
    }

    .appointment-item:hover {
      background: rgba(32,32,64,0.3);
    }

    #calendar {
      background: rgba(16,16,32,0.9);
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .fc-toolbar-title {
      color: #64ffff !important;
    }

    @media (max-width: 640px) {
      .chat-container {
        top: 10px;
        bottom: 10px;
        left: 10px;
        right: 10px;
      }
      
      .message {
        max-width: 95%;
        font-size: 14px;
        padding: 8px;
      }
      
      #userInput {
        padding: 8px;
        font-size: 14px;
      }

      .appointment-item {
        grid-template-columns: 1fr;
        gap: 4px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1 class="text-2xl font-bold text-[#64ffff]">
        <i class="fas fa-robot mr-2"></i>
        Stelmina
      </h1>
      <button id="toggleViewBtn" class="ml-auto bg-[#3264ff] hover:bg-[#64ffff] text-white px-4 py-2 rounded-lg transition-all">
        <i class="fas fa-user-cog mr-2"></i> Admin
      </button>
    </div>

    <div id="chatbox"></div>

    <div id="adminView">
      <div id="calendar"></div>
      
      <h2 class="text-xl font-semibold text-[#64ffff] mb-4">
        <i class="fas fa-calendar-alt mr-2"></i>ProgramÄƒri
      </h2>
      
      <div class="flex gap-4 mb-4">
        <button id="addAppointmentBtn" class="bg-[#3264ff] hover:bg-[#64ffff] text-white px-4 py-2 rounded-lg transition-all">
          <i class="fas fa-plus mr-2"></i>AdaugÄƒ
        </button>
        <button id="refreshAppointments" class="bg-[#3264ff] hover:bg-[#64ffff] text-white px-4 py-2 rounded-lg transition-all">
          <i class="fas fa-sync-alt mr-2"></i>ActualizeazÄƒ
        </button>
      </div>

      <div id="appointmentsList" class="rounded-b-lg"></div>

      <div class="mt-6">
        <h3 class="text-lg font-semibold text-[#64ffff] mb-3">Statistici</h3>
        <canvas id="reportsChart" class="bg-[#0a0a1a] p-4 rounded-lg"></canvas>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Scrie mesajul tÄƒu..." maxlength="200" list="services">
      <datalist id="services">
        <option value="Pensat">
        <option value="Masaj Sculptural">
        <option value="ÃŽngrijire facialÄƒ">
      </datalist>
      <button id="sendButton">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc,
      getDocs,
      query,
      orderBy,
      where,
      deleteDoc,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // -- Firebase Config --
    const firebaseConfig = {
      apiKey: "AIzaSyBwCFGYsXp5zjWIHAcQbOmdd31e7bDN8mk",
      authDomain: "stelmina-19617.firebaseapp.com",
      projectId: "stelmina-19617",
      storageBucket: "stelmina-19617.appspot.com",
      messagingSenderId: "828872692313",
      appId: "1:828872692313:web:adc44bf28b54b26279d748",
      measurementId: "G-FQ44LY0Y32"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let chartInstance = null; // pt re-render statistici

    const chatbox       = document.getElementById('chatbox');
    const userInput     = document.getElementById('userInput');
    const sendButton    = document.getElementById('sendButton');
    const adminView     = document.getElementById('adminView');
    const toggleViewBtn = document.getElementById('toggleViewBtn');

    let userName = localStorage.getItem('chatbotUserName') || null;

    // ------------------------------------------------------
    // 1) Istoric chat in Local Storage
    // ------------------------------------------------------
    const loadChatHistory = () => {
      const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
      history.forEach(msg => addMessage(msg.text, msg.isUser, false));
      if(history.length === 0) {
        addMessage(
          `BunÄƒ! âœ¨ Sunt asistentul virtual al salonului Stelmina.<br>
           Cu ce te pot ajuta astÄƒzi?`,
          false,
          false
        );
      }
    };
    window.addEventListener('DOMContentLoaded', loadChatHistory);

    function addMessage(text, isUser, save = true) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user' : 'bot');
      messageDiv.innerHTML = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      if (save) {
        const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        history.push({ text, isUser });
        localStorage.setItem('chatHistory', JSON.stringify(history));
      }
    }

    // ------------------------------------------------------
    // 2) FuncÈ›ii auxiliare: validÄƒri / parse date
    // ------------------------------------------------------
    const validateName = (name) => {
      return /^[A-Za-zÈ˜È™ÈšÈ›Ã‚Ã¢ÃŽÃ®Ä‚Äƒ\s]{2,30}$/.test(name);
    };

    function extractUserName(text) {
      const patterns = [
        /(?:sunt|numele\s*(meu)?\s*este?|mÄƒ\s*cheamÄƒ)\s+([A-Za-zÈ˜È™ÈšÈ›Ã‚Ã¢ÃŽÃ®Ä‚Äƒ]+)/i,
        /\b([A-ZÈ˜ÈšÃ‚Ä‚ÃŽ][a-zÈ™È›Ã¢Ã®Äƒ]+)\b/
      ];
      for (const pattern of patterns) {
        const match = text.match(pattern);
        if (match) {
          const extracted = (match[2] || match[1]).trim();
          return extracted;
        }
      }
      return null;
    }

    function validateDateTime(date) {
      const now = new Date();
      const minDate = new Date(now.getTime() + 30 * 60000); 
      const maxDate = new Date(now.setMonth(now.getMonth() + 3));
      
      if(date < minDate) {
        throw new Error('Data trebuie sÄƒ fie cu minim 30 de minute Ã®n viitor');
      }
      if(date > maxDate) {
        throw new Error('Putem programa maxim 3 luni Ã®n avans');
      }
      const hours = date.getHours();
      if(hours < 9 || hours >= 20) {
        throw new Error('ProgramÄƒm doar Ã®ntre 9:00 È™i 20:00');
      }
      return true;
    }

    function parseDate(input) {
      const now = new Date();
      const finalDate = new Date(now);

      const romanianMonths = {
        'ianuarie': 0, 'februarie': 1, 'martie': 2, 'aprilie': 3,
        'mai': 4, 'iunie': 5, 'iulie': 6, 'august': 7,
        'septembrie': 8, 'octombrie': 9, 'noiembrie': 10, 'decembrie': 11
      };

      const dateMatch = input.match(/(\d{1,2})\s+(ianuarie|februarie|martie|aprilie|mai|iunie|iulie|august|septembrie|octombrie|noiembrie|decembrie)\s*(ora)?\s*(\d{1,2})?/i);
      if (dateMatch) {
        const day = parseInt(dateMatch[1], 10);
        const month = romanianMonths[dateMatch[2].toLowerCase()];
        const year = now.getFullYear();
        finalDate.setFullYear(year, month, day);

        if (dateMatch[4]) {
          const hours = parseInt(dateMatch[4], 10);
          finalDate.setHours(hours, 0, 0, 0);
        }
      } else {
        const weekdays = ['duminicÄƒ','luni','marÈ›i','miercuri','joi','vineri','sÃ¢mbÄƒtÄƒ'];
        const weekdayMatch = input.match(new RegExp(`\\b(${weekdays.join('|')})\\b`, 'i'));
        if (weekdayMatch) {
          const targetDay = weekdays.findIndex(d => d === weekdayMatch[1].toLowerCase());
          const currentDay = now.getDay();
          let dayOffset = targetDay - currentDay;
          if (dayOffset < 0) dayOffset += 7;
          finalDate.setDate(now.getDate() + dayOffset);
        } else if (input.toLowerCase().includes('mÃ¢ine')) {
          finalDate.setDate(now.getDate() + 1);
        }

        const timeMatch = input.match(/(\d{1,2})(?:[:.](\d{2}))?\s*(am|pm)?/i);
        if (timeMatch) {
          let hours = parseInt(timeMatch[1], 10);
          const minutes = timeMatch[2] ? parseInt(timeMatch[2], 10) : 0;
          const period = timeMatch[3]?.toLowerCase();

          if (period === 'pm' && hours < 12) hours += 12;
          if (period === 'am' && hours === 12) hours = 0;

          finalDate.setHours(hours, minutes, 0, 0);
        }
      }

      if (finalDate.toString() === 'Invalid Date') {
        throw new Error('DatÄƒ invalidÄƒ');
      }
      return finalDate;
    }

    // ------------------------------------------------------
    // 3) Firestore: verificare / salvare programare
    // ------------------------------------------------------
    async function checkAvailability(date) {
      const start = new Date(date);
      start.setMinutes(0, 0, 0);
      const end = new Date(date);
      end.setMinutes(59, 59, 999);

      const colRef = collection(db, "appointments");
      const qDate = query(
        colRef, 
        where("date", ">=", start.toISOString()),
        where("date", "<=", end.toISOString())
      );
      const snapshot = await getDocs(qDate);
      return snapshot.empty;
    }

    async function saveAppointment(name, date, service) {
      try {
        await addDoc(collection(db, "appointments"), {
          clientName: name,
          date: date.toISOString(),
          service: service.toLowerCase(),
          timestamp: new Date().toISOString(),
          status: "confirmed"
        });
        return true;
      } catch (error) {
        console.error("Eroare salvare:", error);
        return false;
      }
    }

    // ------------------------------------------------------
    // 4) AI Chat cu memorie
    // ------------------------------------------------------
    // Aici extragem tot istoricul (user + bot) din localStorage È™i Ã®l trimitem la /api/chat.
    function buildConversationArray() {
      // transformÄƒm {text, isUser} in {role, content}
      const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
      const conversation = [];
      for (const msg of history) {
        if (msg.isUser) {
          conversation.push({ role: 'user', content: msg.text });
        } else {
          conversation.push({ role: 'assistant', content: msg.text });
        }
      }
      return conversation;
    }

    async function getAIChatResponse() {
      try {
        // ObÈ›inem Ã®ntreaga conversaÈ›ie (fÄƒrÄƒ system prompt, care e pe server)
        const conversation = buildConversationArray();
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation })
        });
        const data = await response.json();
        return data.reply;
      } catch (error) {
        console.error('Eroare la AI Chat:', error);
        return 'â³ Momentan avem dificultÄƒÈ›i tehnice. VÄƒ rugÄƒm sÄƒ Ã®ncercaÈ›i mai tÃ¢rziu.';
      }
    }

    // Facem detectarea daca user vrea programare:
    function isBookingRequest(text) {
      return /\b(programare|programez|rezervare|rezerv|vreau sÄƒ fac programare|vreau o programare|doresc programare)\b/i.test(text);
    }

    async function handleUserMessage(text) {
      // DacÄƒ user nu cere programare, doar apelÄƒm AI (cu context)
      if (!isBookingRequest(text)) {
        // trimitem tot istoricul, inclusiv ultimul input, la AI
        return await getAIChatResponse();
      }

      // User chiar vrea programare
      try {
        let name = extractUserName(text) || userName;
        if (!name) {
          return "Am nevoie de numele tÄƒu pentru a face o programare. MÄƒ poÈ›i anunÈ›a?";
        }
        if (!validateName(name)) {
          return "âš ï¸ Nume invalid. Te rog foloseÈ™te doar litere È™i spaÈ›ii (2-30 caractere).";
        }
        localStorage.setItem('chatbotUserName', name);

        const serviceMatch = text.match(/pensat|masaj\s*sculptural|Ã®ngrijire\s*facialÄƒ/i);
        if(!serviceMatch) {
          return "Spune-mi ce serviciu doreÈ™ti: Pensat, Masaj Sculptural sau ÃŽngrijire facialÄƒ?";
        }
        const service = serviceMatch[0].toLowerCase();

        const date = parseDate(text);
        validateDateTime(date);

        const isAvailable = await checkAvailability(date);
        if (!isAvailable) {
          return "â° Ne pare rÄƒu, intervalul este deja ocupat. VÄƒ rugÄƒm alegeÈ›i altÄƒ orÄƒ.";
        }

        const saved = await saveAppointment(name, date, service);
        if (saved) {
          const formattedDate = date.toLocaleString('ro-RO', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            hour: '2-digit',
            minute: '2-digit'
          });
          return `âœ… Programare confirmatÄƒ!<br>
            ðŸ‘¤ ${name}<br>
            ðŸ“… ${formattedDate}<br>
            ðŸ’¼ ${service}`;
        }

        // fallback la AI dacÄƒ e ceva eroare la salvare
        return await getAIChatResponse();

      } catch (error) {
        return `âš ï¸ Eroare: ${error.message}`;
      }
    }

    // ------------------------------------------------------
    // 5) Event Handling
    // ------------------------------------------------------
    sendButton.addEventListener('click', async () => {
      const text = userInput.value.trim();
      if(!text) return;

      userInput.value = '';
      addMessage(text, true); // SalveazÄƒ in istoric

      // Bot-ul rÄƒspunde
      const response = await handleUserMessage(text);
      addMessage(response, false); // Mesajul bot
    });

    userInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') sendButton.click();
    });

    toggleViewBtn.addEventListener('click', () => {
      const password = prompt('Introdu parola admin:');
      if(password === '1234') {
        adminView.style.display = (adminView.style.display === 'none') ? 'block' : 'none';
        if(adminView.style.display === 'block') {
          showAppointments();
          initCalendar();
          generateReports();
        }
      } else {
        alert('ParolÄƒ incorectÄƒ!');
      }
    });

    // ------------------------------------------------------
    // 6) Admin + Calendar + Statistici
    // ------------------------------------------------------
    async function fetchAppointmentsAsEvents() {
      const qAll = query(collection(db, "appointments"));
      const snapshot = await getDocs(qAll);
      return snapshot.docs.map(docA => ({
        title: `${docA.data().service} - ${docA.data().clientName}`,
        start: docA.data().date
      }));
    }

    async function initCalendar() {
      const calendarEl = document.getElementById('calendar');
      const eventsData = await fetchAppointmentsAsEvents();
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        events: eventsData,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        eventColor: '#64ffff',
        eventTextColor: '#0a0a1a'
      });
      calendar.render();
    }

    async function generateReports() {
      const snapshot = await getDocs(collection(db, "appointments"));
      const servicesCount = {};
      snapshot.forEach(docA => {
        const service = docA.data().service;
        servicesCount[service] = (servicesCount[service] || 0) + 1;
      });

      if(chartInstance) chartInstance.destroy();
      
      const ctx = document.getElementById('reportsChart').getContext('2d');
      chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(servicesCount),
          datasets: [{
            data: Object.values(servicesCount),
            backgroundColor: ['#64ffff', '#3264ff', '#1a1a3a'],
            borderColor: '#0a0a1a'
          }]
        }
      });
    }

    async function showAppointments() {
      const appointmentsList = document.getElementById('appointmentsList');
      appointmentsList.innerHTML = '';

      const qAll = query(collection(db, "appointments"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(qAll);

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const item = document.createElement('div');
        item.className = 'appointment-item grid grid-cols-3 gap-4';

        const date = new Date(data.date).toLocaleString('ro-RO', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          hour: '2-digit',
          minute: '2-digit'
        });

        item.innerHTML = `
          <div class="appointment-name">${data.clientName}</div>
          <div class="appointment-time">${date}</div>
          <div class="appointment-service">${data.service}</div>
          <div class="col-span-3 flex gap-2 justify-end">
            <button class="edit-btn px-2 py-1 bg-blue-600 rounded" data-id="${docSnap.id}">
              <i class="fas fa-edit"></i>
            </button>
            <button class="delete-btn px-2 py-1 bg-red-600 rounded" data-id="${docSnap.id}">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;

        // È˜tergere
        item.querySelector('.delete-btn').addEventListener('click', async (e) => {
          const docId = e.target.closest('button').dataset.id;
          await deleteDoc(doc(db, "appointments", docId));
          showAppointments();
          generateReports();
        });

        // Editare
        item.querySelector('.edit-btn').addEventListener('click', async (e) => {
          const docId = e.target.closest('button').dataset.id;
          const newDateInput = prompt('Noua datÄƒ (ex: "joi 15:30"):', date);
          if(newDateInput) {
            try {
              const parsedDate = parseDate(newDateInput);
              validateDateTime(parsedDate);
              await updateDoc(doc(db, "appointments", docId), {
                date: parsedDate.toISOString()
              });
              showAppointments();
              generateReports();
            } catch (error) {
              alert(error.message);
            }
          }
        });

        appointmentsList.appendChild(item);
      });
    }

    document.getElementById('refreshAppointments').addEventListener('click', () => {
      showAppointments();
      generateReports();
    });

    document.getElementById('addAppointmentBtn').addEventListener('click', async () => {
      const name = prompt('Nume client:');
      const dateInput = prompt('DatÄƒ È™i orÄƒ (ex: "joi 15:30"):');
      const service = prompt('Serviciu:');

      if(name && dateInput && service) {
        try {
          if(!validateName(name)) throw new Error('Nume invalid');
          const date = parseDate(dateInput);
          validateDateTime(date);
          if(await checkAvailability(date)) {
            await saveAppointment(name, date, service);
            showAppointments();
            generateReports();
          } else {
            alert('Interval ocupat!');
          }
        } catch (error) {
          alert(error.message);
        }
      }
    });
  </script>
</body>
