<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="chatbot-container bg-white rounded-lg shadow-lg w-96">
        <!-- Header Chatbot -->
        <div class="header bg-blue-500 text-white p-4 rounded-t-lg flex items-center">
            <i class="fas fa-robot text-2xl mr-2"></i>
            <h1 class="text-xl font-semibold">Chatbot</h1>
        </div>

        <!-- Mesaje -->
        <div id="chatbox" class="p-4 h-80 overflow-y-auto">
            <div class="message bot bg-gray-200 p-3 rounded-lg mb-2 w-3/4">
                Bună! Cu ce te pot ajuta astăzi?
            </div>
        </div>

        <!-- Input și Buton -->
        <div class="input-container p-4 border-t flex">
            <input id="userInput" type="text" placeholder="Scrie un mesaj..." class="flex-1 p-2 border rounded-l-lg">
            <button id="sendButton" class="bg-blue-500 text-white p-2 rounded-r-lg">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
