<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stelmina - Salon de Înfrumusețare</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --neon-blue: #64ffff;
      --space-black: #0a0a1a;
      --cyber-purple: #1a1a3a;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(45deg, var(--space-black), var(--cyber-purple));
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .chat-container {
      position: fixed;
      top: 20px;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(16,16,32,0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(100,255,255,0.2);
      box-shadow: 0 0 40px rgba(100,255,255,0.1);
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(100,255,255,0.1);
      background: linear-gradient(90deg, rgba(16,16,32,0.9) 0%, rgba(32,32,64,0.9) 100%);
      display: flex;
      align-items: center;
    }

    #chatbox {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 85%;
      margin: 12px 0;
      padding: 1rem;
      border-radius: 15px;
      animation: messagePop 0.3s ease-out;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .message.bot {
      background: linear-gradient(45deg, rgba(32,32,64,0.3), rgba(16,16,32,0.2));
      border: 1px solid rgba(100,255,255,0.15);
      color: #e0e0ff;
    }

    .message.user {
      background: linear-gradient(45deg, rgba(100,150,255,0.15), rgba(100,200,255,0.1));
      border: 1px solid rgba(100,255,255,0.2);
      margin-left: auto;
      color: #c8ffff;
    }

    @keyframes messagePop {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      padding: 1.5rem;
      border-top: 1px solid rgba(100,255,255,0.1);
      display: flex;
      gap: 12px;
    }

    #userInput {
      flex: 1;
      background: rgba(8,8,16,0.6);
      border: 1px solid rgba(100,255,255,0.2);
      color: var(--neon-blue);
      padding: 1rem;
      border-radius: 12px;
      font-size: 16px;
    }

    #sendButton {
      background: linear-gradient(135deg, var(--neon-blue) 0%, #3264ff 100%);
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sendButton:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(100,255,255,0.3);
    }

    /* Admin Panel Styles */
    #adminView {
      display: none;
      padding: 1.5rem;
      border-top: 1px solid rgba(100,255,255,0.1);
    }

    #appointmentsList {
      margin-top: 1rem;
      border: 1px solid rgba(100,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    .appointment-item {
      padding: 1rem;
      border-bottom: 1px solid rgba(100,255,255,0.1);
      display: grid;
      grid-template-columns: 1fr 2fr 1.5fr;
      gap: 1rem;
      align-items: center;
      background: rgba(16,16,32,0.6);
      transition: background 0.3s ease;
    }

    .appointment-item:last-child {
      border-bottom: none;
    }

    .appointment-item:hover {
      background: rgba(32,32,64,0.3);
    }

    .appointment-time {
      color: #64ffff;
      font-weight: 500;
    }

    .appointment-name {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .appointment-service {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #c8ffff;
    }

    .admin-header {
      grid-template-columns: 1fr 2fr 1.5fr;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: rgba(26,26,58,0.9);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>

  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <h1 class="text-2xl font-bold text-[#64ffff]">
        <i class="fas fa-robot mr-2"></i>
        Stelmina
      </h1>
      <button id="toggleViewBtn" class="ml-auto bg-[#3264ff] hover:bg-[#64ffff] text-white px-4 py-2 rounded-lg transition-all">
        <i class="fas fa-user-cog mr-2"></i> Admin
      </button>
    </div>

    <!-- Chat Box -->
    <div id="chatbox"></div>

    <!-- Admin Panel -->
    <div id="adminView">
      <h2 class="text-xl font-semibold text-[#64ffff] mb-4">
        <i class="fas fa-calendar-alt mr-2"></i>Programări
      </h2>
      
      <div class="flex gap-4 mb-4">
        <button id="addAppointmentBtn" class="bg-[#3264ff] hover:bg-[#64ffff] text-white px-4 py-2 rounded-lg transition-all">
          <i class="fas fa-plus mr-2"></i>Adaugă
        </button>
        <button id="refreshAppointments" class="bg-[#3264ff] hover:bg-[#64ffff] text-white px-4 py-2 rounded-lg transition-all">
          <i class="fas fa-sync-alt mr-2"></i>Actualizează
        </button>
      </div>

      <div class="admin-header grid grid-cols-3 gap-4 px-4 py-2">
        <div class="font-semibold text-[#64ffff]">Client</div>
        <div class="font-semibold text-[#64ffff]">Dată și Ora</div>
        <div class="font-semibold text-[#64ffff]">Serviciu</div>
      </div>

      <div id="appointmentsList" class="rounded-b-lg"></div>

      <div class="mt-6">
        <h3 class="text-lg font-semibold text-[#64ffff] mb-3">
          <i class="fas fa-cogs mr-2"></i>Configurare Chatbot
        </h3>
        <textarea id="instructionsInput" class="w-full p-3 rounded-lg bg-[#0a0a1a] border border-[#64ffff]/30 text-white focus:border-[#64ffff] focus:ring-2 focus:ring-[#64ffff]/50" 
          placeholder="Scrie instrucțiuni personalizate pentru chatbot..." rows="4"></textarea>
        <button id="sendInstructionsBtn" class="mt-3 bg-[#3264ff] hover:bg-[#64ffff] text-white px-6 py-2 rounded-lg transition-all">
          <i class="fas fa-upload mr-2"></i>Salvează Configurație
        </button>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Scrie mesajul tău..." maxlength="200">
      <button id="sendButton">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs,
      query,
      orderBy,
      where
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwCFGYsXp5zjWIHAcQbOmdd31e7bDN8mk",
      authDomain: "stelmina-19617.firebaseapp.com",
      projectId: "stelmina-19617",
      storageBucket: "stelmina-19617.appspot.com",
      messagingSenderId: "828872692313",
      appId: "1:828872692313:web:adc44bf28b54b26279d748",
      measurementId: "G-FQ44LY0Y32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elemente DOM
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    let userName = localStorage.getItem('chatbotUserName') || null;

    // Inițializare chat
    window.addEventListener('DOMContentLoaded', () => {
      if (userName) {
        addMessage(`Bună revenire, ${userName}! Cu ce vă pot ajuta astăzi? ✨`, false);
      } else {
        addMessage(`Bună! ✨ Sunt asistentul virtual al salonului Stelmina. 
          <br><br>Te rog să precizezi:<br>
          - Numele tău<br>
          - Data și ora dorită<br>
          - Serviciul solicitat`, false);
      }
    });

    // Funcții utilitare
    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user' : 'bot');
      messageDiv.innerHTML = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function extractUserName(text) {
      if (userName) return userName;
      
      const patterns = [
        /\b(?:sunt|numele\s*(meu)?\s*e|mă\s*cheamă)\s+([a-zA-ZăâîșțĂÂÎȘȚ]+)/i,
        /\b[A-ZȘȚÂĂÎ][a-zA-ZăâîșțĂÂÎȘȚ]+/
      ];

      for (const pattern of patterns) {
        const match = text.match(pattern);
        if (match) {
          const rawName = match[1] || match[0];
          const formattedName = rawName.charAt(0).toUpperCase() + rawName.slice(1).toLowerCase();
          localStorage.setItem('chatbotUserName', formattedName);
          userName = formattedName;
          return formattedName;
        }
      }
      return null;
    }

    function parseDate(input) {
      const now = new Date();
      const weekdays = ['duminică', 'luni', 'marți', 'miercuri', 'joi', 'vineri', 'sâmbătă'];
      let finalDate = new Date(now);

      // Parsare zile ale săptămânii
      const weekdayMatch = input.match(new RegExp(`\\b(${weekdays.join('|')})\\b`, 'i'));
      if (weekdayMatch) {
        const targetDay = weekdays.findIndex(d => d === weekdayMatch[1].toLowerCase());
        const currentDay = now.getDay();
        let dayOffset = targetDay - currentDay;
        if (dayOffset <= 0) dayOffset += 7;
        finalDate.setDate(now.getDate() + dayOffset);
      }
      // Parsare 'mâine'/'poimâine'
      else if (input.includes('mâine')) {
        finalDate.setDate(now.getDate() + (input.includes('poimâine') ? 2 : 1));
      }

      // Parsare oră
      const hourMatch = input.match(/(?:ora|la)\s*(\d{1,2})(?:[:.](\d{1,2}))?\s*(am|pm)?/i);
      if (hourMatch) {
        let hour = parseInt(hourMatch[1]);
        const minute = hourMatch[2] ? parseInt(hourMatch[2]) : 0;
        const period = hourMatch[3]?.toLowerCase();

        if (period === 'pm' && hour < 12) hour += 12;
        if (period === 'am' && hour === 12) hour = 0;

        finalDate.setHours(hour, minute, 0, 0);
      }

      return finalDate.toISOString();
    }

    async function handleAppointment(text) {
      const name = extractUserName(text);
      const service = text.match(/pensat|masaj sculptural bucal|îngrijire facială/i)?.[0].toLowerCase();
      const dateISO = parseDate(text);

      if (!name || !service || !dateISO) return false;

      const isAvailable = await isDateAvailable(dateISO);
      if (!isAvailable) {
        addMessage('⏰ Interval orar indisponibil. Vă rugăm alegeți altă dată/oră.', false);
        return true;
      }

      const saved = await saveAppointment(name, dateISO, service);
      if (saved) {
        const dateObj = new Date(dateISO);
        const dateStr = dateObj.toLocaleString('ro-RO', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          hour: '2-digit',
          minute: '2-digit'
        });
        addMessage(`✅ Programare confirmată!<br><br>
          👤 ${name}<br>
          📅 ${dateStr}<br>
          💼 ${service}`, false);
        return true;
      }
      return false;
    }

    // Firebase Operations
    async function isDateAvailable(dateISO) {
      const colRef = collection(db, "appointments");
      const qRef = query(colRef, where("date", "==", dateISO));
      return (await getDocs(qRef)).empty;
    }

    async function saveAppointment(name, date, service) {
      try {
        await addDoc(collection(db, "appointments"), {
          clientName: name,
          date: date,
          service: service,
          status: 'confirmed',
          timestamp: new Date().toISOString()
        });
        return true;
      } catch (error) {
        console.error('Eroare salvare programare:', error);
        return false;
      }
    }

    async function showAppointments() {
      const appointmentsList = document.getElementById('appointmentsList');
      appointmentsList.innerHTML = '';

      const querySnapshot = await getDocs(query(collection(db, "appointments"), orderBy("timestamp", "desc")));
      querySnapshot.forEach(doc => {
        const apt = doc.data();
        const item = document.createElement('div');
        item.className = 'appointment-item';
        
        const dateObj = new Date(apt.date);
        const dateStr = dateObj.toLocaleString('ro-RO', {
          day: 'numeric',
          month: 'short',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        item.innerHTML = `
          <div class="appointment-name">
            <i class="fas fa-user text-[#64ffff]"></i>
            ${apt.clientName}
          </div>
          <div class="appointment-time">${dateStr}</div>
          <div class="appointment-service">
            <i class="fas fa-spa text-[#64ffff]"></i>
            ${apt.service}
          </div>
        `;
        appointmentsList.appendChild(item);
      });
    }

    // Evenimente
    document.getElementById('toggleViewBtn').addEventListener('click', () => {
      const adminView = document.getElementById('adminView');
      adminView.style.display = adminView.style.display === 'none' ? 'block' : 'none';
      if (adminView.style.display === 'block') showAppointments();
    });

    document.getElementById('refreshAppointments').addEventListener('click', showAppointments);
    document.getElementById('addAppointmentBtn').addEventListener('click', async () => {
      const name = prompt('Nume client:');
      const date = prompt('Dată (ex: "joi 15:30" sau "2024-03-25 14:00"):');
      const service = prompt('Serviciu:');
      
      if (name && date && service) {
        const dateISO = parseDate(date);
        if (await isDateAvailable(dateISO)) {
          await saveAppointment(name, dateISO, service);
          showAppointments();
        } else {
          alert('Dată indisponibilă!');
        }
      }
    });

    document.getElementById('sendButton').addEventListener('click', async () => {
      const text = userInput.value.trim();
      if (!text) return;

      userInput.value = '';
      addMessage(text, true);
      
      try {
        const isAppointment = await handleAppointment(text);
        if (!isAppointment) {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: text })
          });
          const data = await response.json();
          addMessage(data.reply.replace(/<\/?[^>]+(>|$)/g, ""), false);
        }
      } catch (error) {
        console.error('Eroare:', error);
        addMessage('⚠️ Eroare de comunicare cu serverul', false);
      }
    });

    userInput.addEventListener('keypress', e => e.key === 'Enter' && document.getElementById('sendButton').click());
  </script>
</body>
</html>
