<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Salon Stelmina</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    
    <!-- Stiluri Custom -->
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a1a, #1a1a3a, #0a0a1a);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Efect Particule */
        body::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(100,255,255,0.1) 0%, transparent 70%);
            animation: particle-move 20s linear infinite;
            z-index: 0;
        }

        @keyframes particle-move {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Container Chat */
        .chat-container {
            position: relative;
            background: rgba(16, 16, 32, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(100,255,255,0.1),
                        inset 0 0 15px rgba(100,255,255,0.05);
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            z-index: 1;
        }

        /* Mesaje */
        .message {
            position: relative;
            max-width: 80%;
            padding: 1.2rem;
            margin: 1rem 0;
            border-radius: 15px;
            animation: messageAppear 0.4s ease-out;
            backdrop-filter: blur(5px);
        }

        .message.user {
            background: linear-gradient(45deg, rgba(100,150,255,0.15), rgba(100,200,255,0.1));
            border: 1px solid rgba(100,255,255,0.15);
            margin-left: auto;
            color: #c8ffff;
        }

        .message.bot {
            background: linear-gradient(45deg, rgba(32,32,64,0.3), rgba(16,16,32,0.2));
            border: 1px solid rgba(100,255,255,0.1);
            color: #e0e0ff;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input */
        #userInput {
            background: rgba(8, 8, 16, 0.6);
            border: 1px solid rgba(100,255,255,0.2);
            color: #c8ffff;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: #64ffff;
            box-shadow: 0 0 15px rgba(100,255,255,0.2);
        }

        /* Buton */
        #sendButton {
            background: linear-gradient(135deg, #64ffff, #3264ff);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(100,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="p-6 bg-gradient-to-r from-[#101020] to-[#202040] border-b border-[#64ffff33]">
            <h1 class="text-2xl font-bold text-[#64ffff] flex items-center gap-3">
                <i class="fas fa-robot text-[#64ffff]"></i>
                Salon Stelmina
            </h1>
        </div>

        <!-- Zona de Chat -->
        <div id="chatbox" class="h-96 p-6 overflow-y-auto bg-[#08081066]">
            <div class="message bot">BunÄƒ! Sunt asistentul virtual al salonului Stelmina. Cu ce te pot ajuta astÄƒzi? ðŸŒŸ</div>
        </div>

        <!-- Input -->
        <div class="p-6 bg-[#101020b3] border-t border-[#64ffff33] flex gap-3">
            <input id="userInput" type="text" placeholder="Scrie mesajul tÄƒu..." class="flex-1">
            <button id="sendButton" class="text-white">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Scripturi -->
    <script>
        // Configurare Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBahkhy2GgUW2wM5dxghoVt2bv0-6ZyWqQ",
            authDomain: "restaurantapp-d0256.firebaseapp.com",
            projectId: "restaurantapp-d0256",
            storageBucket: "restaurantapp-d0256.appspot.com",
            messagingSenderId: "275208346650",
            appId: "1:275208346650:web:30f21698afaeb3919945a3",
            measurementId: "G-X0H5WP9NX1"
        };

        // IniÈ›ializare Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Elemente DOM
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // AdÄƒugare mesaj Ã®n chat
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // VerificÄƒ disponibilitatea
        async function checkDisponibilitate(data, ora, cosmeticianaId) {
            const q = firebase.firestore.query(
                firebase.firestore.collection(db, "programari"),
                firebase.firestore.where("data", "==", data),
                firebase.firestore.where("ora", "==", ora),
                firebase.firestore.where("cosmeticianaId", "==", cosmeticianaId)
            );
            const snapshot = await firebase.firestore.getDocs(q);
            return snapshot.empty; // true dacÄƒ este disponibil
        }

        // CreeazÄƒ o programare
        async function createProgramare(client, telefon, data, ora, tratamentId, cosmeticianaId) {
            const programare = {
                client,
                telefon,
                data,
                ora,
                tratamentId,
                cosmeticianaId,
                status: "confirmatÄƒ"
            };
            await firebase.firestore.addDoc(firebase.firestore.collection(db, "programari"), programare);
        }

        // DetecteazÄƒ intenÈ›ia utilizatorului
        async function detectIntent(text) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: `ClasificÄƒ mesajul Ã®n 'programare' sau 'recomandare': "${text}"` })
            });
            const data = await response.json();
            return data.reply.toLowerCase().includes('programare') ? 'programare' : 'recomandare';
        }

        // GestioneazÄƒ cererea de programare
        async function handleAppointment(userMessage) {
            // Extrage detalii din mesaj (ex: "programare manichiurÄƒ mÃ¢ine la 14:00")
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt: `Extrage JSON cu "data", "ora", "tratament" È™i "cosmeticianaId" din: "${userMessage}"`
                })
            });
            const details = await response.json();

            // VerificÄƒ disponibilitatea
            const disponibil = await checkDisponibilitate(details.data, details.ora, details.cosmeticianaId);
            if (disponibil) {
                // CreeazÄƒ programarea
                await createProgramare("Nume Client", "0722...", details.data, details.ora, details.tratament, details.cosmeticianaId);
                return `âœ… Programare confirmatÄƒ pentru ${details.data} la ${details.ora}.`;
            } else {
                return "âš ï¸ Ne pare rÄƒu, slotul este ocupat. VÄƒ recomandÄƒm altÄƒ orÄƒ.";
            }
        }

        // GestioneazÄƒ cererea de recomandare
        async function handleTreatmentQuery(userMessage) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userMessage })
            });
            const data = await response.json();
            return data.reply;
        }

        // Trimite mesaj
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            addMessage(userMessage, true);
            userInput.value = '';

            try {
                // DetecteazÄƒ intenÈ›ia
                const intent = await detectIntent(userMessage);

                // ProceseazÄƒ cererea
                let reply;
                if (intent === 'programare') {
                    reply = await handleAppointment(userMessage);
                } else {
                    reply = await handleTreatmentQuery(userMessage);
                }

                addMessage(reply, false);
            } catch (error) {
                addMessage("âš ï¸ Eroare. VÄƒ rugÄƒm Ã®ncercaÈ›i mai tÃ¢rziu.", false);
            }
        }

        // Evenimente
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
