<!DOCTYPE html>
<html lang="ro">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --neon-blue: #64ffff;
            --space-black: #0a0a1a;
            --cyber-purple: #1a1a3a;
        }
        body {
            margin: 0; min-height: 100vh;
            background: linear-gradient(45deg, var(--space-black), var(--cyber-purple));
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #background-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
        }
        .chat-container {
            position: fixed; top: 20px; bottom: 20px; left: 20px; right: 20px;
            background: rgba(16,16,32,0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(100,255,255,0.2);
            box-shadow: 0 0 40px rgba(100,255,255,0.1);
            display: flex; flex-direction: column; z-index: 1;
        }
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(100,255,255,0.1);
            background: linear-gradient(90deg, rgba(16,16,32,0.9) 0%, rgba(32,32,64,0.9) 100%);
            display: flex; align-items: center;
        }
        #chatbox {
            flex: 1; padding: 1.5rem; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }
        .message {
            max-width: 85%; margin: 12px 0; padding: 1rem; border-radius: 15px;
            animation: messagePop 0.3s ease-out;
            position: relative; backdrop-filter: blur(5px);
        }
        .message.bot {
            background: linear-gradient(45deg, rgba(32,32,64,0.3), rgba(16,16,32,0.2));
            border: 1px solid rgba(100,255,255,0.15);
            color: #e0e0ff;
        }
        .message.user {
            background: linear-gradient(45deg, rgba(100,150,255,0.15), rgba(100,200,255,0.1));
            border: 1px solid rgba(100,255,255,0.2);
            margin-left: auto;
            color: #c8ffff;
        }
        @keyframes messagePop {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(100,255,255,0.1);
            display: flex; gap: 12px;
        }
        #userInput {
            flex: 1;
            background: rgba(8,8,16,0.6);
            border: 1px solid rgba(100,255,255,0.2);
            color: var(--neon-blue);
            padding: 1rem;
            border-radius: 12px;
            font-size: 16px;
        }
        #sendButton {
            background: linear-gradient(135deg, var(--neon-blue) 0%, #3264ff 100%);
            border: none; padding: 12px 24px; border-radius: 12px;
            color: white; cursor: pointer; transition: all 0.3s ease;
            position: relative;
        }
        #sendButton:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(100,255,255,0.3);
        }
        #sendButton:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #ff6464;
            font-size: 0.9em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <div class="chat-container">
        <div class="chat-header">
            <h1 class="text-2xl font-bold text-[#64ffff]">
                <i class="fas fa-robot mr-2"></i>
                Stelmina
            </h1>
            <button id="toggleViewBtn" class="ml-auto bg-[#3264ff] text-white px-4 py-2 rounded-lg">
                <i class="fas fa-user-cog mr-2"></i> Admin
            </button>
        </div>

        <div id="chatbox">
            <div class="message bot">
                BunÄƒ! âœ¨ Sunt asistentul virtual al salonului Stelmina. Cum vÄƒ pot ajuta astÄƒzi? 
                VÄƒ rugÄƒm sÄƒ menÈ›ionaÈ›i ce serviciu doriÈ›i (manichiurÄƒ, coafurÄƒ, machiaj sau Ã®ngrijire facialÄƒ),
                data È™i ora preferatÄƒ. ðŸ˜Š
            </div>
        </div>

        <div id="adminView">
            <h2>Gestionare ProgramÄƒri</h2>
            <button id="addAppointmentBtn" class="bg-[#3264ff] text-white px-4 py-2 rounded-lg">
                <i class="fas fa-plus mr-2"></i> AdaugÄƒ Programare
            </button>
            <div id="appointmentsList"></div>
            <textarea id="instructionsInput" placeholder="Scrie instrucÈ›iuni pentru chatbot..."></textarea>
            <button id="sendInstructionsBtn" class="bg-[#3264ff] text-white px-4 py-2 rounded-lg mt-2">
                <i class="fas fa-paper-plane mr-2"></i> Trimite InstrucÈ›iuni
            </button>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Scrie mesajul tÄƒu..." maxlength="200">
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBwCFGYsXp5zjWIHAcQbOmdd31e7bDN8mk",
            authDomain: "stelmina-19617.firebaseapp.com",
            projectId: "stelmina-19617",
            storageBucket: "stelmina-19617.appspot.com",
            messagingSenderId: "828872692313",
            appId: "1:828872692313:web:adc44bf28b54b26279d748",
            measurementId: "G-FQ44LY0Y32"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let isSending = false;

        function sanitizeInput(text) {
            return text
                .replace(/[<>]/g, '')
                .substring(0, 200);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatbox.appendChild(errorDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            if (isSending) return;
            
            const rawPrompt = userInput.value.trim();
            if (!rawPrompt) return;

            const prompt = sanitizeInput(rawPrompt);
            if (prompt.length < 2) {
                showError('VÄƒ rugÄƒm sÄƒ introduceÈ›i un mesaj valid (minimum 2 caractere)');
                return;
            }

            isSending = true;
            sendButton.innerHTML = '<div class="loader"></div>';
            sendButton.disabled = true;

            try {
                addMessage(prompt, true);
                userInput.value = '';

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`Eroare server: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.reply && typeof data.reply === 'string') {
                    addMessage(data.reply.replace(/<\/?[^>]+(>|$)/g, ""), false);
                } else {
                    throw new Error('RÄƒspuns invalid de la server');
                }
            } catch (error) {
                console.error('Eroare:', error);
                showError('Eroare de conexiune. VÄƒ rugÄƒm sÄƒ Ã®ncercaÈ›i din nou.');
            } finally {
                isSending = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                sendButton.disabled = false;
            }
        }

       sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        addAppointmentBtn.addEventListener('click', async () => {
            const clientName = prompt("Nume client:");
            if (!clientName) return;
            const date = prompt("Data È™i ora (ex: 2023-10-15 14:00):");
            if (!date) return;
            await addAppointment(clientName, date);
        });

        sendInstructionsBtn.addEventListener('click', () => {
            const instructions = instructionsInput.value.trim();
            if (!instructions) return;
            addMessage(`InstrucÈ›iuni primite: ${instructions}`, false);
            instructionsInput.value = '';
        });

        // 8) PrevenÈ›ie scroll pe mobil
        let isTouchingChat = false;
        chatbox.addEventListener('touchstart', () => isTouchingChat = true);
        chatbox.addEventListener('touchend', () => isTouchingChat = false);
        document.addEventListener('touchmove', (e) => {
            if (!isTouchingChat) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
