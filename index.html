<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepSeek Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --neon-blue: #64ffff;
            --space-black: #0a0a1a;
            --cyber-purple: #1a1a3a;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--space-black), var(--cyber-purple));
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .chat-container {
            position: fixed;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(16, 16, 32, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(100, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(100, 255, 255, 0.1);
            background: linear-gradient(90deg, 
                rgba(16, 16, 32, 0.9) 0%,
                rgba(32, 32, 64, 0.9) 100%);
        }

        #chatbox {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            margin: 12px 0;
            padding: 1rem;
            border-radius: 15px;
            animation: messagePop 0.3s ease-out;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .message.bot {
            background: linear-gradient(45deg,
                rgba(32, 32, 64, 0.3),
                rgba(16, 16, 32, 0.2));
            border: 1px solid rgba(100, 255, 255, 0.15);
            color: #e0e0ff;
        }

        .message.user {
            background: linear-gradient(45deg,
                rgba(100, 150, 255, 0.15),
                rgba(100, 200, 255, 0.1));
            border: 1px solid rgba(100, 255, 255, 0.2);
            margin-left: auto;
            color: #c8ffff;
        }

        @keyframes messagePop {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(100, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            background: rgba(8, 8, 16, 0.6);
            border: 1px solid rgba(100, 255, 255, 0.2);
            color: var(--neon-blue);
            padding: 1rem;
            border-radius: 12px;
            font-size: 16px;
        }

        #sendButton {
            background: linear-gradient(135deg, 
                var(--neon-blue) 0%, 
                #3264ff 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(100, 255, 255, 0.3);
        }

        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <div class="chat-container">
        <div class="chat-header">
            <h1 class="text-2xl font-bold text-[#64ffff]">
                <i class="fas fa-robot mr-2"></i>
                Stelmina
            </h1>
        </div>

        <div id="chatbox">
            <div class="message bot">BunÄƒ! Sunt asistentul virtual al salonului Stelmina. Te ajut cu o programare? ðŸŒŸ</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Scrie mesajul tÄƒu...">
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        class Particle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocity = {
                    x: (Math.random() + 0.5) * 0.5,
                    y: (Math.random() + 0.5) * 0.5
                };
                this.radius = Math.random() * 2 + 0.5; this.baseRadius = this.radius;
                this.color = `rgba(100, 255, 255, ${Math.random() * 0.5})`;
            }

            draw() {
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 5);
                this.ctx.fillStyle = this.color;
                this.ctx.fill();
            }

            update(mouse) {
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const force = (mouse.radius || 50) / distance;

                    if (distance < mouse.radius) {
                        this.x -= force * dx;
                        this.y -= force * dy;
                    }
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;

                if (this.x < 0 || this.x > this.canvas.width) this.velocity.x *= -1;
                if (this.y < 0 || this.y > this.canvas.height) this.velocity.y *= -1;

                this.radius = this.baseRadius + Math.sin(Date.now() * 0.01) * 0.5;
            }
        }

        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        const mouse = { x: null, y: null, radius: 70 };

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(canvas, ctx));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p1, i) => {
                p1.draw();
                p1.update(mouse);
                
                particles.slice(i).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 255, 255, ${0.3 - distance/50})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('touchmove', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();

        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            userInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                addMessage(data.reply, false);
            } catch (error) {
                addMessage('âš ï¸ Eroare de conexiune. ÃŽncearcÄƒ din nou.', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        let isTouchingChat = false;
        chatbox.addEventListener('touchstart', () => isTouchingChat = true);
        chatbox.addEventListener('touchend', () => isTouchingChat = false);
        document.addEventListener('touchmove', (e) => {
            if (!isTouchingChat) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
