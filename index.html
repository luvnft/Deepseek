<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Assistant</title>
    <!-- Tailwind CSS + Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Stiluri Integrate -->
    <style>
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(149, 77, 229, 0.1);
        }
        .message {
            animation: fadeIn 0.3s;
            max-width: 80%;
            margin: 10px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #chatbox::-webkit-scrollbar {
            width: 6px;
            background: #f1f5f9;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: #c084fc;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl mx-4">
        <div class="chat-container rounded-xl shadow-xl">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-6 rounded-t-xl">
                <h1 class="text-2xl font-bold flex items-center gap-3">
                    <i class="fas fa-spa"></i>
                    Beauty Assistant
                </h1>
            </div>

            <!-- Mesaje -->
            <div id="chatbox" class="h-96 p-4 overflow-y-auto">
                <div class="message bot bg-gray-100 p-4 rounded-lg mb-3">
                    Bună! Sunt asistentul tău virtual. Cum te pot ajuta astăzi? 💅
                </div>
            </div>

            <!-- Input -->
            <div class="p-4 border-t flex gap-2">
                <input id="userInput" type="text" placeholder="Scrie mesajul tău..." 
                       class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
                <button id="sendButton" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Script Integrat -->
    <script type="module">
        // Configurare Firebase
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            projectId: "YOUR_PROJECT_ID",
            // ... alte configurări
        };
        
        // Funcții Chat
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user bg-purple-100 ml-auto' : 'bot bg-gray-100'} p-4 rounded-lg`;
            div.textContent = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendToAPI(prompt) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                return await response.json();
            } catch(error) {
                return { reply: "⚠️ Eroare de conexiune" };
            }
        }

        sendButton.addEventListener('click', async () => {
            const text = userInput.value.trim();
            if(!text) return;
            
            addMessage(text, true);
            userInput.value = '';
            
            const { reply } = await sendToAPI(text);
            addMessage(reply, false);
        });
    </script>
</body>
</html>
