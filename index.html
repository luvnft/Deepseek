<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stelmina - Salon de Înfrumusețare</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Tailwind CSS (din CDN, nu e recomandat în producție) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --neon-blue: #64ffff;
      --space-black: #0a0a1a;
      --cyber-purple: #1a1a3a;
    }

    body {
      margin: 0; 
      min-height: 100vh;
      background: linear-gradient(45deg, var(--space-black), var(--cyber-purple));
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    #background-canvas {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 0;
    }

    .chat-container {
      position: fixed; 
      top: 20px; 
      bottom: 20px; 
      left: 20px; 
      right: 20px;
      background: rgba(16,16,32,0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(100,255,255,0.2);
      box-shadow: 0 0 40px rgba(100,255,255,0.1);
      display: flex; 
      flex-direction: column; 
      z-index: 1;
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(100,255,255,0.1);
      background: linear-gradient(90deg, rgba(16,16,32,0.9) 0%, rgba(32,32,64,0.9) 100%);
      display: flex; 
      align-items: center;
    }

    #chatbox {
      flex: 1; 
      padding: 1.5rem; 
      overflow-y: auto; 
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 85%; 
      margin: 12px 0; 
      padding: 1rem; 
      border-radius: 15px;
      animation: messagePop 0.3s ease-out;
      position: relative; 
      backdrop-filter: blur(5px);
    }

    .message.bot {
      background: linear-gradient(45deg, rgba(32,32,64,0.3), rgba(16,16,32,0.2));
      border: 1px solid rgba(100,255,255,0.15);
      color: #e0e0ff;
    }

    .message.user {
      background: linear-gradient(45deg, rgba(100,150,255,0.15), rgba(100,200,255,0.1));
      border: 1px solid rgba(100,255,255,0.2);
      margin-left: auto;
      color: #c8ffff;
    }

    @keyframes messagePop {
      0% { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .input-area {
      padding: 1.5rem;
      border-top: 1px solid rgba(100,255,255,0.1);
      display: flex; 
      gap: 12px;
    }

    #userInput {
      flex: 1;
      background: rgba(8,8,16,0.6);
      border: 1px solid rgba(100,255,255,0.2);
      color: var(--neon-blue);
      padding: 1rem;
      border-radius: 12px;
      font-size: 16px;
    }

    #sendButton {
      background: linear-gradient(135deg, var(--neon-blue) 0%, #3264ff 100%);
      border: none; 
      padding: 12px 24px; 
      border-radius: 12px;
      color: white; 
      cursor: pointer; 
      transition: all 0.3s ease;
      position: relative;
    }

    #sendButton:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(100,255,255,0.3);
    }

    #sendButton:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loader {
      width: 18px;
      height: 18px;
      border: 2px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff6464;
      font-size: 0.9em;
      margin-top: 8px;
    }

    /* Panou Admin ascuns implicit */
    #adminView {
      display: none;
      padding: 1rem;
      border-top: 1px solid rgba(100,255,255,0.1);
    }

    /* Lista de programări - text cu #c8ffff */
    #appointmentsList {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid rgba(100,255,255,0.2);
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
    #appointmentsList div {
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(100,255,255,0.1);
      color: #c8ffff; /* text turcoaz */
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>

  <div class="chat-container">
    <!-- HEADER -->
    <div class="chat-header">
      <h1 class="text-2xl font-bold text-[#64ffff]">
        <i class="fas fa-robot mr-2"></i>
        Stelmina
      </h1>
      <!-- Butonul care afișează/ascunde AdminView -->
      <button id="toggleViewBtn" class="ml-auto bg-[#3264ff] text-white px-4 py-2 rounded-lg">
        <i class="fas fa-user-cog mr-2"></i> Admin
      </button>
    </div>

    <!-- CHAT BOX -->
    <div id="chatbox">
      <div class="message bot">
        Bună! ✨ Sunt asistentul virtual al salonului Stelmina. 
        <br><br>Te rog să precizezi:<br>
        - Numele tău <br>
        - Data și ora dorită (ex: "28 ianuarie ora 10", "mâine la 10")<br>
        - Serviciul (pensat, masaj sculptural bucal, îngrijire facială)
      </div>
    </div>

    <!-- Panou Admin -->
    <div id="adminView">
      <h2 class="text-xl font-semibold text-[#64ffff] mb-2">Gestionare Programări</h2>
      <button id="addAppointmentBtn" class="bg-[#3264ff] text-white px-4 py-2 rounded-lg">
        <i class="fas fa-plus mr-2"></i> Adaugă Programare
      </button>
      <div id="appointmentsList"></div>

      <textarea 
        id="instructionsInput" 
        placeholder="Scrie instrucțiuni pentru chatbot..." 
        class="w-full mt-3 p-2 rounded bg-gray-800 text-white"
        rows="4"
      ></textarea>
      <button 
        id="sendInstructionsBtn" 
        class="bg-[#3264ff] text-white px-4 py-2 rounded-lg mt-2"
      >
        <i class="fas fa-paper-plane mr-2"></i> Trimite Instrucțiuni
      </button>
    </div>

    <!-- ZONA DE INPUT -->
    <div class="input-area">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Scrie mesajul tău..." 
        maxlength="200"
      >
      <button id="sendButton">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs,
      query,
      orderBy,
      where
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // Configurație Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyBwCFGYsXp5zjWIHAcQbOmdd31e7bDN8mk",
  authDomain: "stelmina-19617.firebaseapp.com",
  projectId: "stelmina-19617",
  storageBucket: "stelmina-19617.firebasestorage.app",
  messagingSenderId: "828872692313",
  appId: "1:828872692313:web:adc44bf28b54b26279d748",
  measurementId: "G-FQ44LY0Y32"
};
    
    // Inițializare Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elemente DOM
    const chatbox           = document.getElementById('chatbox');
    const userInput         = document.getElementById('userInput');
    const sendButton        = document.getElementById('sendButton');
    const toggleViewBtn     = document.getElementById('toggleViewBtn');
    const adminView         = document.getElementById('adminView');
    const addAppointmentBtn = document.getElementById('addAppointmentBtn');
    const instructionsInput = document.getElementById('instructionsInput');
    const sendInstructionsBtn = document.getElementById('sendInstructionsBtn');

    // Prevenim trimiterea dublă
    let isSending = false;

    // -------------------------------------------------------------
    // Afișare mesaj în chat
    // -------------------------------------------------------------
    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user' : 'bot');
      messageDiv.innerHTML = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // -------------------------------------------------------------
    // Parse nume - caută fraze "sunt X", "mă cheamă X", etc. (case-insensitive)
    // -------------------------------------------------------------
    function extractUserName(text) {
      // Ex: "sunt vlad popescu", "ma cheama ANDREEA"
      const pattern = /\b(?:sunt|numele\s*(meu)?\s*e|mă\s*cheamă)\s+([a-zA-ZăâîșțĂÂÎȘȚ]+)/i;
      const match   = text.match(pattern);
      if (match) {
        // Transformăm prima literă în majusculă, restul minuscul
        const rawName = match[2];
        return rawName.charAt(0).toUpperCase() + rawName.slice(1).toLowerCase();
      }

      // fallback: caută un cuvânt cu majusculă la început
      const fallback = text.match(/\b[A-ZȘȚÂĂÎ][a-zA-ZăâîșțĂÂÎȘȚ]+/);
      if (fallback) {
        return fallback[0];
      }
      return null;
    }

    // -------------------------------------------------------------
    // Parsează data & ora, incluzând "mâine/poimâine"
    // -------------------------------------------------------------
    function parseDate(input) {
      const now = new Date();
      let finalDate = null;
      let foundAbsoluteDay = false;

      // (1) Caut "28 ianuarie" (zi + lună)
      const dateMatch = input.match(/(\d{1,2})\s+(ianuarie|februarie|martie|aprilie|mai|iunie|iulie|august|septembrie|octombrie|noiembrie|decembrie)/i);
      if (dateMatch) {
        foundAbsoluteDay = true;
        const day = parseInt(dateMatch[1]);
        const monthName = dateMatch[2].toLowerCase();
        const months = [
          'ianuarie','februarie','martie','aprilie','mai','iunie',
          'iulie','august','septembrie','octombrie','noiembrie','decembrie'
        ];
        let monthIndex = months.indexOf(monthName);
        
        // parse ora (ex: "ora 10", "la 2", "ora 14:30")
        let hour = 0, minute = 0;
        const hourMatch = input.match(/(ora|la)\s*(\d{1,2})(?:[:.](\d{1,2}))?/i);
        if (hourMatch) {
          hour   = parseInt(hourMatch[2]);
          minute = hourMatch[3] ? parseInt(hourMatch[3]) : 0;
        }

        let year = now.getFullYear();
        finalDate = new Date(year, monthIndex, day, hour, minute);

        if (finalDate.getTime() < now.getTime()) {
          // dacă data e în trecut, punem anul următor
          finalDate.setFullYear(year + 1);
        }
      }

      // (2) Dacă nu am găsit "28 ianuarie", vedem "mâine" / "poimâine"
      if (!foundAbsoluteDay) {
        let dayOffset = 0;
        if (/\bmâine\b/i.test(input)) {
          dayOffset = 1;
        } else if (/\bpoimâine\b/i.test(input)) {
          dayOffset = 2;
        } else {
          // nu avem nici zi-lună, nici "mâine"/"poimâine"
          return null;
        }

        finalDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + dayOffset);

        // parse oră
        const hourMatch = input.match(/(ora|la)\s*(\d{1,2})(?:[:.](\d{1,2}))?/i);
        if (hourMatch) {
          let h = parseInt(hourMatch[2]);
          let m = hourMatch[3] ? parseInt(hourMatch[3]) : 0;
          finalDate.setHours(h, m, 0, 0);
        } else {
          // default 10:00
          finalDate.setHours(10, 0, 0, 0);
        }
      }

      return finalDate;
    }

    // -------------------------------------------------------------
    // Găsește serviciul
    // -------------------------------------------------------------
    function extractService(text) {
      const serviceMatch = text.match(/pensat|masaj sculptural bucal|îngrijire facială/i);
      return serviceMatch ? serviceMatch[0].toLowerCase() : null;
    }

    // -------------------------------------------------------------
    // Principal: extrage (nume, serviciu, data)
    // -------------------------------------------------------------
    function extractAppointmentDetails(text) {
      const userName = extractUserName(text);
      const service  = extractService(text);
      const parsed   = parseDate(text);
      if (!userName || !service || !parsed) {
        return null;
      }
      return {
        name:    userName,
        service: service,
        date:    parsed.toISOString()
      };
    }

    // -------------------------------------------------------------
    // Verifică dacă data/ora e deja ocupată
    // -------------------------------------------------------------
    async function isDateAvailable(dateISO) {
      // Căutăm programări care au exact același date
      // (Naiv: considerăm doar egalitatea exactă)
      const colRef = collection(db, "appointments");
      const qRef   = query(colRef, where("date", "==", dateISO));
      const snap   = await getDocs(qRef);
      // Dacă snap.empty = true => nimeni la acea oră
      return snap.empty;
    }

    // -------------------------------------------------------------
    // Salvează o programare
    // -------------------------------------------------------------
    async function saveAppointment(clientName, dateISO, service) {
      try {
        await addDoc(collection(db, "appointments"), {
          clientName: clientName,
          date:       dateISO,
          service:    service,
          status:     'pending',
          timestamp:  new Date().toISOString()
        });
        return true;
      } catch (error) {
        console.error('Eroare la salvarea programării:', error);
        return false;
      }
    }

    // -------------------------------------------------------------
    // Preluăm toate programările (descrescător după timestamp)
    // -------------------------------------------------------------
    async function getAppointments() {
      const colRef = collection(db, "appointments");
      const qRef   = query(colRef, orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(qRef);

      const appointments = [];
      querySnapshot.forEach((doc) => {
        appointments.push({
          id: doc.id,
          ...doc.data()
        });
      });
      return appointments;
    }

    // -------------------------------------------------------------
    // Afișăm programările în AdminView
    // -------------------------------------------------------------
    async function showAppointments() {
      const appointmentsList = document.getElementById('appointmentsList');
      appointmentsList.innerHTML = '';

      const appointments = await getAppointments();
      appointments.forEach((apt) => {
        const item = document.createElement('div');
        const dateObj = new Date(apt.date);
        const dateStr = dateObj.toLocaleString('ro-RO', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        item.textContent = `Nume: ${apt.clientName} | Data: ${dateStr} | Serviciu: ${apt.service}`;
        appointmentsList.appendChild(item);
      });
    }

    // -------------------------------------------------------------
    // Trimite mesajul scris de utilizator
    // -------------------------------------------------------------
    async function sendMessage() {
      if (isSending) return;
      const rawPrompt = userInput.value.trim();
      if (!rawPrompt) return;

      isSending = true;
      sendButton.innerHTML = '<div class="loader"></div>';
      sendButton.disabled  = true;

      try {
        // Mesajul userului
        addMessage(rawPrompt, true);
        userInput.value = '';

        // Verificăm dacă e cerere de programare
        const details = extractAppointmentDetails(rawPrompt);
        if (details) {
          // 1) Verificăm disponibilitatea
          const available = await isDateAvailable(details.date);
          if (!available) {
            addMessage('Ne pare rău, data și ora cerută sunt deja ocupate. Te rugăm să alegi alt interval.', false);
            return;
          }
          // 2) Salvăm programarea
          const saved = await saveAppointment(details.name, details.date, details.service);
          if (saved) {
            const dateObj = new Date(details.date);
            const niceDate = dateObj.toLocaleString('ro-RO', {
              day: 'numeric',
              month: 'long',
              year: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
            addMessage(
              `Perfect, ${details.name}! Programarea ta pentru ${details.service} pe ${niceDate} a fost înregistrată cu succes!`,
              false
            );
            return;
          } else {
            addMessage('Ne pare rău, a apărut o eroare la salvarea programării. ☹️', false);
            return;
          }
        }

        // Dacă nu e programare, trimitem la /api/chat
        const response = await fetch('/api/chat', {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify({ prompt: rawPrompt })
        });

        if (!response.ok) {
          throw new Error(`Eroare server: ${response.status}`);
        }
        const data = await response.json();

        addMessage(data.reply.replace(/<\/?[^>]+(>|$)/g, ""), false);

      } catch (error) {
        console.error('Eroare:', error);
        addMessage('⚠️ Eroare de conexiune sau server. Încearcă din nou.', false);
      } finally {
        isSending = false;
        sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
        sendButton.disabled  = false;
      }
    }

    // -------------------------------------------------------------
    // Evenimente
    // -------------------------------------------------------------
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    addAppointmentBtn.addEventListener('click', async () => {
      const clientName = prompt("Nume client:");
      if (!clientName) return;

      const dateInput = prompt("Data și ora (ex: 2025-01-28 10:00):");
      if (!dateInput) return;

      const service = prompt("Ce serviciu? (pensat, masaj sculptural bucal, îngrijire facială)");
      if (!service) return;

      // Convertim la ISO
      const isoDate = new Date(dateInput).toISOString();

      // Verificăm disponibilitatea
      const available = await isDateAvailable(isoDate);
      if (!available) {
        addMessage('Nu se poate adăuga. Acea dată/oră este deja ocupată!', false);
        return;
      }

      const saved = await saveAppointment(clientName, isoDate, service);
      if (saved) {
        addMessage(`Programare salvată: ${clientName} - ${dateInput} - ${service}`, false);
        showAppointments();
      } else {
        addMessage('Eroare la salvarea programării.', false);
      }
    });

    sendInstructionsBtn.addEventListener('click', () => {
      const instructions = instructionsInput.value.trim();
      if (!instructions) return;

      addMessage(`Instrucțiuni primite: ${instructions}`, false);
      instructionsInput.value = '';
    });

    // -------------------------------------------------------------
    // AdminView
    // -------------------------------------------------------------
    function toggleAdminView() {
      if (adminView.style.display === 'none') {
        adminView.style.display = 'block';
        showAppointments();
      } else {
        adminView.style.display = 'none';
      }
    }
    toggleViewBtn.addEventListener('click', toggleAdminView);

    // -------------------------------------------------------------
    // Prevenție scroll pe mobil
    // -------------------------------------------------------------
    let isTouchingChat = false;
    chatbox.addEventListener('touchstart', () => isTouchingChat = true);
    chatbox.addEventListener('touchend', () => isTouchingChat = false);
    document.addEventListener('touchmove', (e) => {
      if (!isTouchingChat) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
