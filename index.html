<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 16px;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
            color: #007bff;
        }

        .message.bot {
            text-align: left;
            color: #555;
        }

        #userInputContainer {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #sendButton {
            margin-left: 8px;
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatbox"></div>
        <div id="userInputContainer">
            <input id="userInput" type="text" placeholder="Scrie un mesaj..." />
            <button id="sendButton">Trimite</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
