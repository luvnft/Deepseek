<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepSeek Chat</title>
    
    <!-- Font Awesome + Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stiluri Complete -->
    <style>
        :root {
            --neon-blue: #64ffff;
            --space-black: #0a0a1a;
            --cyber-purple: #1a1a3a;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--space-black), var(--cyber-purple));
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .chat-container {
            position: fixed;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(16, 16, 32, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(100, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(100, 255, 255, 0.1);
            background: linear-gradient(90deg, 
                rgba(16, 16, 32, 0.9) 0%,
                rgba(32, 32, 64, 0.9) 100%);
        }

        #chatbox {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            margin: 12px 0;
            padding: 1rem;
            border-radius: 15px;
            animation: messagePop 0.3s ease-out;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .message.bot {
            background: linear-gradient(45deg,
                rgba(32, 32, 64, 0.3),
                rgba(16, 16, 32, 0.2));
            border: 1px solid rgba(100, 255, 255, 0.15);
            color: #e0e0ff;
        }

        .message.user {
            background: linear-gradient(45deg,
                rgba(100, 150, 255, 0.15),
                rgba(100, 200, 255, 0.1));
            border: 1px solid rgba(100, 255, 255, 0.2);
            margin-left: auto;
            color: #c8ffff;
        }

        @keyframes messagePop {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(100, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            background: rgba(8, 8, 16, 0.6);
            border: 1px solid rgba(100, 255, 255, 0.2);
            color: var(--neon-blue);
            padding: 1rem;
            border-radius: 12px;
            font-size: 16px;
        }

        #sendButton {
            background: linear-gradient(135deg, 
                var(--neon-blue) 0%, 
                #3264ff 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(100, 255, 255, 0.3);
        }

        /* Scrollbar Custom */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1 class="text-2xl font-bold text-[#64ffff]">
                <i class="fas fa-robot mr-2"></i>
                DeepSeek AI
            </h1>
        </div>

        <!-- Zona Mesaje -->
        <div id="chatbox">
            <div class="message bot">BunÄƒ! Sunt un AI creat de DeepSeek. Cum te pot ajuta astÄƒzi? ðŸŒŸ</div>
        </div>

        <!-- Input Mesaj -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Scrie mesajul tÄƒu...">
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Script Functional -->
    <script>
        // Elemente principale
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // AdÄƒugare mesaj
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Trimite mesaj la API
        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            userInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                addMessage(data.reply, false);
            } catch (error) {
                addMessage('âš ï¸ Eroare de conexiune. ÃŽncearcÄƒ din nou.', false);
            }
        }

        // Evenimente
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Blocare Scroll pe Mobil
        let isTouchingChat = false;
        chatbox.addEventListener('touchstart', () => isTouchingChat = true);
        chatbox.addEventListener('touchend', () => isTouchingChat = false);
        document.addEventListener('touchmove', (e) => {
            if (!isTouchingChat) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
